<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/CloneGoogleStyle.css">
    <script src="https://kit.fontawesome.com/eea2cdfac6.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="all-content">
        <header>
            <div class="header-content">
                    <div class="services">
                        <a href="https://www.google.com/intl/es-419/gmail/about/">Gmail</a>
                        <a href="https://www.google.com.mx/imghp?hl=es-419&ogbl">Imagenes</a>
                        <a href="https://www.google.com.mx/intl/es-419/about/products"><img src="imagenes/Google Apps.jpg" alt="Apps google"></a>
                        <a href="https://accounts.google.com/ServiceLogin?hl=es-419&passive=true&continue=https://www.google.com.mx/&ec=GAZAmgQ"><img class="profile" src="imagenes/Dolify.jpeg" alt="Foto"></a>
                    </div>
            </div>
        </header>
        <div class="logo-space">
            <div class="google-logo" >
                <img src="imagenes/logogoogle.jpg" alt="Google">
            </div>
        </div>
            <div class="box-search">
                <div class="inside-boxSearch">
                    <div class="google-search">
                        <input type="search" placeholder="Buscar en Google o Escribir una URL">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <button id="voiceSearchButton" class="icon-button" tittle="Búsqueda por voz"></button>
                        <button id="lensSearchButton" class="icon-button" title="Búsqueda por imágenes"></button>
                    </div>
                    <div class="searchInput">
                        <input class="searchGoogle" value="Buscar con Google" type="submit">
                        <input class="luckGoogle" value="Voy a tener suerte" type="submit">
                    </div>
                </div>
        </div>
        <div class="free-space">
            <div class="language">
                <p>Ofrecido por Google en: <a href="https://www.google.com.mx/setprefs?sig=0_q_nmSrXTkHt3IXKZLpapIToxxS0%3D&hl=es-419&source=homepage&sa=X&ved=0ahUKEwjZlfOX7N-BAxVhL0QIHUn8DpMQ2ZgBCBU">Español (Latinoamérca)</a></p>
            </div>
        </div>
    <footer>
        <div class="country">México</div>
        <div class="informationServices">
            <div class="support">
                <a class="sprt" href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a>
                <a class="sprt" href="https://www.google.com.mx/intl/es-419_mx/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a>
                <a class="sprt" href="https://www.google.com.mx/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Negocios</a>
                <a class="sprt" href="https://google.com/search/howsearchworks/?fg=1">Como funciona la Búsqueda</a>
            </div>
            <div class="references">
                <a class="refs" href="">Privacidad</a>
                <a class="refs" href="">Condiciones</a>
                <div class="refs" >Preferencias</div>
            </div>
        </div>
    </footer>
    </div>
